<section class="ampstart-related-article-section p3 mb4 border-top border-bottom">
    <article class="ampstart-related-article">
        <h2 class="ampstart-heading h3 m0 mb2">{{ post.title }}</h2>
        <p class="mb2">
          {{ post.excerpt | strip_html | truncatewords: 70 }}
        </p>
        {% assign author = site.authors | where: 'slug', post.author | first %}
        <p class="chip mb2">von {{ author.title }}
            <amp-img layout="fixed" height="34" width="34" class="round" src="{{ author.image }}"></amp-img>
        </p>
        <br>
            <a href="{{ post.url }}" class="ampstart-btn">Mehr lesen</a>
    </article>
  </section>
