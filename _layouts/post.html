---
layout: default
---

<header>
        <h1 class="ampstart-heading m0 mb3">{{ page.title }}</h1>
          
<address class="ampstart-byline clearfix mb4 px3 h5">
  <time class="ampstart-byline-pubdate block bold my1" datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%-m/%-d/%Y" }}</time>
</address>
        <amp-img src="{{ page.gallery[0].image }}" width="1280" height="720" layout="responsive" alt="{{ page.gallery[0].alt }}" class="mb4 mx3"></amp-img>
      </header>
<section class="mb4 px3">
{{ content }}
</section>
